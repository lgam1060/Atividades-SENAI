<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MÃ©dia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            min-height: 25px;
            display: none;
        }

        #resultado.aprovado {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
            display: block;
        }

        #resultado.reprovado {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Calculadora de MÃ©dia</h1>
        
        <div class="input-group">
            <input type="number" id="n1" placeholder="Nota 1" min="0" max="10" step="0.1">
        </div>
        <div class="input-group">
            <input type="number" id="n2" placeholder="Nota 2" min="0" max="10" step="0.1">
        </div>
        <div class="input-group">
            <input type="number" id="n3" placeholder="Nota 3" min="0" max="10" step="0.1">
        </div>

        <button onclick="calcular()">Calcular MÃ©dia</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            let n1 = Number(document.getElementById("n1").value);
            let n2 = Number(document.getElementById("n2").value);
            let n3 = Number(document.getElementById("n3").value);

            let media = (n1 + n2 + n3) / 3;

            let resultado = document.getElementById("resultado");
            let mensagem = "MÃ©dia: " + media.toFixed(2);

            if (media < 7) {
                mensagem += " - âŒ Reprovado";
                resultado.className = "reprovado";
            } else {
                mensagem += " - âœ… Aprovado";
                resultado.className = "aprovado";
            }

            resultado.innerText = mensagem;
        }
    </script>

</body>
</html>
