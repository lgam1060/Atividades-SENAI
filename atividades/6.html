<script>
   let N = parseInt(prompt("Digite um número até 100:"))  //pega a N
   var qnt = 0;                                           //qnt é 0
   for (var i = 1; qnt < N; i++) {                       //começar em 1, ate qnt ser maior que n, adicionar 1 para i cada vez
      if (i % 2 != 0)                                   //se resto divsao diferente
         console.log(i) 
         qnt++;
      
   }
</script>
