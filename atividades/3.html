<script>
   let i = parseInt(prompt("Digite um número:"));         //pega os numeros que o cara dijita
   let j = parseInt(prompt("Digite outro número:"));
   
   for (i; i <= j; i++) {              //caucula e depois alerta os numeros pares e impares
       if (i % 2 == 0) { 
           alert(`Os números pares entre os 2 que você digitou são: ${i}`);
       } else {
           alert(`Os números ímpares entre os 2 que você digitou são: ${i}`);
       }
   }
</script>
