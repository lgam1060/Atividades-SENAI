<script>
    let numerotabuadda;
    do {
        numerotabuadda = parseInt(prompt("Fale um número entre 0 e 10"));      //aqui ele pergunta
    } while (numerotabuadda < 0 && numerotabuadda > 10);                    //enquanto o numero for menor que 0 e maior que 10 ele vai perguntar o negócio

    alert(`Aqui esta sua tabuada:
    X1 = ${numerotabuadda * 1}
    X2 = ${numerotabuadda * 2}
    X3 = ${numerotabuadda * 3}
    X4 = ${numerotabuadda * 4}
    X5 = ${numerotabuadda * 5}
    X6 = ${numerotabuadda * 6}
    X7 = ${numerotabuadda * 7}
    X8 = ${numerotabuadda * 8}
    X9 = ${numerotabuadda * 9}
    X10 = ${numerotabuadda * 10}`);
</script>
