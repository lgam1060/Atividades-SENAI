<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <input type="number" id="n1" placeholder="Nota 1">
    <input type="number" id="n2" placeholder="Nota 2">
    <input type="number" id="n3" placeholder="Nota 3">

    <button onclick="calcular()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let n1 = Number(document.getElementById("n1").value);
            let n2 = Number(document.getElementById("n2").value);
            let n3 = Number(document.getElementById("n3").value);

            let media = (n1 + n2 + n3) / 3;

            let mensagem = "Média: " + media.toFixed(2);

            if (media < 7) {
                mensagem += " - Reprovado ";
            } else {
                mensagem += " - Aprovado";
            }

            document.getElementById("resultado").innerText = mensagem;
        }
    </script>

</body>
</html>
