<script>
    let time1 = parseFloat(prompt("Qual a pontuação do time 1?"));
    let time2 = parseFloat(prompt("Qual a pontuação do time 2?"));
    if (time1 === time2) {
        alert("Empate");
    } else if (time1 > time2) {
        alert("Time 1 venceu");
    } else {
        alert("Time 2 venceu");
    }
    </script>
