<script>
    let macas = parseFloat(prompt("Quantas maçãs você comprou?"));
    if (macas < 12) {
        alert("Você pagará 30 centavos por maçã, valor final sairá por: " + macas * 0.30);
    } else {
        alert("Você pagará 25 centavos por maçã, valor final sairá por: " + macas * 0.25);
    }
    </script>
