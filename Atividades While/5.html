<script>
    let voto = parseInt(prompt('Qual seu voto?'));
    let valor_final = 0;
    let A = 0;
    let B = 0;
    let C = 0;
    let D = 0;
    let E = 0;
    while (voto > 0) {
          if (voto == 1){
             A += 1;
          } else if (voto == 2){
             B += 1;
          } else if (voto == 3){
             C += 1;
          } else if (voto == 4){
             D += 1;
          } else if (voto == 5){
                 E += 1;
            } else {
                 alert('inválido');
            }
          voto = parseInt(prompt('Qual seu voto?'));
    }
    alert(`A votação final foi:
1. Candidato Claudia Rodrigues, com ${A} votos
2. Candidato Carlos Luz, com ${B} votos
3. Candidato Neves Rocha, com ${C} votos
4. Nulo, com ${D} votos
5. Branco, com ${E} votos
`);
</script>
