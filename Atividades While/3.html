<script>
    let numero = parseInt(prompt('Digite um número:'));
    let qnt = 0;
    let soma = 0;
    while (numero > 0) {
        soma += numero; 
        qnt++;
        numero = parseInt(prompt('Digite um número:'));
    }
    if (qnt > 0) {
        let media = soma / qnt;
        alert(`A média é: ${media}`);
    } else {
        alert('Digite 0 ou positivo');
    }
</script>
